          <p>‡§Ü‡§Æ‡•ç‡§π‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ Google ‡§≤‡•â‡§ó‡§ø‡§® ‡§µ‡§æ‡§™‡§∞‡§§‡•ã. ‡§§‡•Å‡§Æ‡§ö‡•á ‡§§‡§™‡§∂‡•Ä‡§≤ ‡§Ü‡§Æ‡•ç‡§π‡•Ä ‡§™‡§æ‡§π‡§§ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§∏‡§æ‡§†‡§µ‡§§ ‡§®‡§æ‡§π‡•Ä.</p>
          <h2>6. ‡§§‡•É‡§§‡•Ä‡§Ø ‡§™‡§ï‡•ç‡§∑ ‡§∏‡•á‡§µ‡§æ</h2>
          <p>‡§π‡•á ‡•≤‡§™ Google Drive ‡§µ ‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡•á‡§µ‡§æ ‡§µ‡§æ‡§™‡§∞‡§§‡•á, ‡§ú‡•ç‡§Ø‡§æ Google ‡§ö‡•ç‡§Ø‡§æ ‡§ß‡•ã‡§∞‡§£‡§æ‡§®‡•Å‡§∏‡§æ‡§∞ ‡§ö‡§æ‡§≤‡§§‡§æ‡§§.</p>
          <p><em>‡§π‡•á ‡§è‡§ï ‡§ñ‡§æ‡§∏‡§ó‡•Ä ‡•≤‡§™ ‡§Ü‡§π‡•á. ‡§Ø‡§æ‡§ö‡§æ ‡§ï‡•ã‡§£‡§§‡•ç‡§Ø‡§æ‡§π‡•Ä ‡§∂‡§æ‡§∏‡§ï‡•Ä‡§Ø ‡§∏‡§Ç‡§∏‡•ç‡§•‡•á‡§∂‡•Ä ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§®‡§æ‡§π‡•Ä.</em></p>
        `
      }
    };

    function updateLanguage(lang) {
      const t = translations[lang] || translations["en"];
      document.getElementById("title").innerText = t.title;
      document.getElementById("content").innerHTML = t.content;
    }

    const userLang = navigator.language?.slice(0, 2) || 'en';
    document.getElementById("language-select").value = translations[userLang] ? userLang : "en";
    updateLanguage(document.getElementById("language-select").value);

    document.getElementById("language-select").addEventListener("change", e => {
      updateLanguage(e.target.value);
    });
  </script>
